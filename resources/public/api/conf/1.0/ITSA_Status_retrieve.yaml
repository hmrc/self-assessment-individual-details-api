get:
  summary: Retrieve ITSA Status
  description: |
    This endpoint enables you to retrieve an ITSA status for a given National Insurance number for a specified tax year, and optionally future years after that tax year. A National Insurance number and tax year must be provided.

    ### Test data
    Scenario simulations using Gov-Test-Scenario headers is only available in the sandbox environment.

    | Header Value (Gov-Test-Scenario)        | Scenario                                                                                         |
    |-----------------------------------------|--------------------------------------------------------------------------------------------------|
    | N/A - DEFAULT                           | Simulates success response.                                                                      |
    | NOT_FOUND                               | Simulates the scenario where no data is found.                                                   |

  parameters:
    - $ref: './common/pathParameters.yaml#/components/parameters/nino'
    - $ref: './common/pathParameters.yaml#/components/parameters/taxYear'
    - $ref: './common/queryParameters.yaml#/components/parameters/futureYears'
    - $ref: './common/queryParameters.yaml#/components/parameters/history'
    - $ref: './common/headers.yaml#/components/parameters/acceptHeader'
    - $ref: './common/headers.yaml#/components/parameters/authorizationReadScopeHeader'
    - $ref: './common/headers.yaml#/components/parameters/testScenarioHeader'

  security:
    - User-Restricted:
        - read:self-assessment

  responses:
    "200":
      description: Success
      headers:
        X-CorrelationId:
          correlationId:
            in: header
            type: string
            description: |
              Unique ID for operation tracking
              String, 36 characters.
            schema:
              type: string
              example: c75f40a6-a3df-4429-a697-471eeec46435
            required: true
      content:
        application/json:
          schema:
            {
              "$schema": "http://json-schema.org/draft-04/schema#",
              "title": "Retrieve ITSA Status Request",
              "description": "Retrieve ITSA Status Request",
              "type": "object",
              "properties": {
                "hello": {
                  "type": "string",
                  "example": "world"
                },
              }
            }
          examples:
            example-response:
              description: Example Response
              value:
                {
                  "hello": "world"
                }

  "400":
    description: Bad request
    content:
      application/json:
        schema:
          $ref: './schemas/error-response.yaml'
        examples:
          FORMAT_NINO:
            $ref: './common/errors.yaml#/components/examples/formatNino'
          FORMAT_TAX_YEAR:
            $ref: './common/errors.yaml#/components/examples/formatTaxYear'
          FORMAT_FUTURE_YEARS:
            $ref: './common/errors.yaml#/components/examples/formatFutureYears'
          FORMAT_HISTORY:
            $ref: './common/errors.yaml#/components/examples/formatHistory'
          RULE_TAX_YEAR_RANGE_INVALID:
            $ref: './common/errors.yaml#/components/examples/ruleTaxYearRangeInvalid'