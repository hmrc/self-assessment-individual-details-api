uses:
  types: https://developer.service.hmrc.gov.uk/api-documentation/assets/common/modules/types.raml
components:
  parameters:
    taxYear:
      in: query
      name: taxYear
      description: |
        The tax year to retrieve data for. The start year and end year must not span two tax years. No gaps are allowed, for example, 2023-25 is not valid. There is no minimum tax year.
      schema:
        type: string
        example: 2025-26
      required: true
    futureYears:
      in: query
      name: futureYears
      description: The status of future tax years. When set to true, the API will return the future tax years from the specified tax years if present. The default is false
      schema:
        type: boolean
        example: true or false
      required: false
    history:
      in: query
      name: history
      description: The history status of the specified tax year. When set to true, the API will return history of the specified tax year (and future years if the futureYear flag is set to true). The default is false
      schema:
        type: boolean
        example: true or false
      required: false